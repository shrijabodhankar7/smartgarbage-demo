<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Reports</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
    }

    /* Header */
    .header {
        background: #2e7d32;
        color: white;
        padding: 18px;
        font-size: 22px;
        font-weight: bold;
    }

    /* Main container */
    .container {
        padding: 15px;
    }

    /* Report Card */
    .report-card {
        background: white;
        border-radius: 14px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        margin-bottom: 20px;
        overflow: hidden;
    }

    .report-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }

    .report-content {
        padding: 15px;
    }

    /* Collected status tag */
    .status {
        display: inline-block;
        background: #4caf50;
        color: white;
        padding: 6px 14px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 20px;
    }

    .date {
        float: right;
        color: #555;
        font-size: 14px;
        margin-top: 6px;
    }

    .location {
        margin-top: 15px;
        font-size: 15px;
        color: #444;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .collector {
        margin-top: 10px;
        font-size: 16px;
        color: #2e7d32;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    /* Bottom Navigation */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: white;
        border-top: 1px solid #ddd;
        display: flex;
        justify-content: space-around;
        padding: 8px 0;
    }

    .bottom-nav div {
        text-align: center;
        color: #777;
        font-size: 13px;
    }

    .active {
        color: #2e7d32 !important;
        font-weight: bold;
    }
</style>
</head>

<body>

    <!-- Header -->
    <div class="header">My Reports</div>

    <div class="container">

        <!-- Report Card -->
        <div class="report-card">
            <img src="https://thumbs.dreamstime.com/b/pile-garbage-plastic-black-trash-bag-waste-many-footpath-pollution-trash-plastic-waste-bag-foam-tray-garbage-119376415.jpg" alt="Garbage Image">
